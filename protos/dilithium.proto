syntax = "proto3";

option go_package = "github.com/theQRL/go-libp2p-qrl/protos";

package protos;

message DilithiumKeys {
    bytes sk = 1;
    bytes pk = 2;
    bytes seed = 3;
}

message DilithiumPublicKey {
    bytes pk = 1;
}
